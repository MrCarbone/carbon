<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/png">
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        position: relative;
        background-color: #c4c4c4;
      }
      i.icon {
        margin: 0 !important;
      }
      .a {
        width: 50px;
        height: 50px;
        background-color: var(--c);
        border-radius: 100%;
        position: absolute;
        inset: 0;
        margin: auto;
        transform: translate(
          calc(cos(var(--a)) * 70px),
          calc(sin(var(--b)) * 70px)
        );
        box-shadow: 0 5px 15px #646464;
        display: flex;
        place-content: center;
        place-items: center;
      }

      .a:hover {
        background-color: beige;
      }
      .a:active {
        scale: 1.05;
      }
      .a:nth-last-of-type(1) {
        --a: 60deg;
        --b: 60deg;
      }
      .a:nth-last-of-type(2) {
        --a: 120deg;
        --b: 120deg;
      }
      .a:nth-last-of-type(3) {
        --a: 180deg;
        --b: 180deg;
      }
      .a:nth-last-of-type(4) {
        --a: 240deg;
        --b: 240deg;
      }
      .a:nth-last-of-type(5) {
        --a: 300deg;
        --b: 300deg;
      }
      .a:nth-last-of-type(6) {
        --a: 360deg;
        --b: 360deg;
      }
      .c {
        background: #999494;
        position: absolute;
        width: 80px;
        height: 80px;
        margin: auto;
        inset: 0;
        border-radius: 100%;
        box-shadow: 0 0 10px 1px #444444, inset 0 0 8px 1px #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="c">
      <div class="a" style="--c: #43bcc5;"><i class="icon twitter"></i></div>
      <div class="a" style="--c: #74d474;"><i class="icon logout"></i></div>
      <div class="a" style="--c: #9c9cec;"><i class="icon call"></i></div>
      <div class="a" style="--c: #fd623c;"><i class="icon user"></i></div>
      <div class="a" style="--c: #f5f54b;"><i class="icon list"></i></div>
      <div class="a" style="--c: pink;"><i class="icon box"></i></div>
    </div>
  </body>
</html>
